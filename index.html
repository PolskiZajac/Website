<!DOCTYPE html>

		<style async>@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext');#hamburger, #cross{display: none;position: fixed;font-size: 2.5em;z-index: 999}@media (orientation:portrait){h1{top: 35%}p#slogan{top: 55%}#cross.activated,#hamburger.activated{display:block;cursor:pointer}}</style>
